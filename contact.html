    <div id="snsnav">
      <h2>Suivez-nous !</h2>

    <nav>
      <div id="logo">

    <div id="contact-body">
      <div id="formulaire">
        <form id="connexion" class="form">
          <div id="loginForm">
            <label for="username">Nom:</label>
            <input type="text" id="username" placeholder="Votre Nom" required />
            <label for="username">Prénom:</label>
            <input
              type="text"
              id="username"
              placeholder="Votre Prénom"
              required
            />

            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              placeholder="Votre adresse e-mail"
              required
            />
            <label for="tel">Sujet de la demande:</label>
            <input type="text" id="sujet" placeholder="Sujet" required />
            <label for="message"
              >Message (soyez spécifique sur votre demande):</label
            >
            <textarea
              id="story"
              name="story"
              rows="5"
              cols="20"
              placeholder="Message"
              required
            ></textarea>

            <button id="buttoncontact" disabled type="submit">Envoyer</button>
          </div>

          <!-- Merci de ne pas modifier le code ci-dessous -->
          <div id="profilePage" style="display: none">
            <div id="profileDataUsername" class="profileData"></div>
            <div id="profileDataPassword" class="profileData"></div>
          </div>
        </form>
      </div>
